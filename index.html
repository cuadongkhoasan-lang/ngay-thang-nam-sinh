<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thu thập ngày sinh</title>
  <style>
    /* Reset mặc định */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
      width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0px 0px 6px rgba(74,144,226,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #357ABD;
    }

    #result {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      min-height: 20px;
    }

    .table-wrapper {
      margin-top: 30px;
      text-align: left;
    }

    .table-wrapper h3 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .table-wrapper p.status {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
      text-align: center;
      min-height: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f6ff;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .actions button {
      flex: 1;
      padding: 6px 8px;
      font-size: 12px;
    }

    .actions button.secondary {
      background: #9aa5b1;
    }

    .actions button.secondary:hover {
      background: #7a8591;
    }

    .actions button.danger {
      background: #e74c3c;
    }

    .actions button.danger:hover {
      background: #c0392b;
    }

    .actions .disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nhập thông tin</h2>
    <form id="birthdayForm">
      <label>Họ và tên:</label>
      <input type="text" id="name" required placeholder="Nguyễn Văn A">

      <label>Ngày sinh:</label>
      <input type="date" id="birthday" required>

      <button type="submit">Gửi</button>
    </form>
    <p id="result"></p>

    <div class="table-wrapper">
      <h3>Bảng mô tả dữ liệu</h3>
      <p class="status" id="tableStatus">Đang tải dữ liệu...</p>
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Thời gian</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzIYt5JLPlq4C0bkrEbKefMrOHqMENdKuuggJtmN3vuvh3QuiMSwussLH4-SPWLk9Je/exec"; // Dán link web app vào đây

    const form = document.getElementById("birthdayForm");
    const resultEl = document.getElementById("result");
    const tableBody = document.querySelector("#entriesTable tbody");
    const statusEl = document.getElementById("tableStatus");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value.trim(),
        birthday: document.getElementById("birthday").value
      };

      if (!data.name || !data.birthday) {
        resultEl.innerText = "⚠️ Vui lòng nhập đầy đủ thông tin.";
        resultEl.style.color = "#c0392b";
        return;
      }

      resultEl.innerText = "⏳ Đang gửi...";
      resultEl.style.color = "#444";

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then(response => response.text())
        .then(() => {
          resultEl.innerText = "✅ Gửi thành công!";
          resultEl.style.color = "green";
          form.reset();
          fetchEntries();
        })
        .catch(error => {
          console.error(error);
          resultEl.innerText = "❌ Có lỗi xảy ra!";
          resultEl.style.color = "red";
        });
    });

    function setStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.style.color = isError ? "#e74c3c" : "#666";
    }

    function escapeHtml(value) {
      return value == null
        ? ""
        : value.replace(/[&<>"']/g, function (char) {
            return {
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#39;"
            }[char];
          });
    }

    function toInputDate(value) {
      if (!value) return "";
      if (/^\d{4}-\d{2}-\d{2}$/.test(value)) {
        return value;
      }

      const parts = value.split(/[\/-]/);
      if (parts.length === 3) {
        if (parts[0].length === 4) {
          const [y, m, d] = parts;
          return `${y.padStart(4, "0")}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
        }
        if (parts[2].length === 4) {
          const [d, m, y] = parts;
          return `${y.padStart(4, "0")}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
        }
      }
      return value;
    }

    function renderRows(entries) {
      tableBody.innerHTML = "";

      if (!entries || entries.length === 0) {
        setStatus("Chưa có dữ liệu hiển thị.");
        return;
      }

      setStatus(`Đang hiển thị ${entries.length} dòng dữ liệu.`);

      entries.forEach(entry => {
        const row = document.createElement("tr");
        const entryId = entry.id || entry.ID || entry.rowNumber || entry.Row || "";
        row.dataset.id = entryId;

        const timestampCell = document.createElement("td");
        timestampCell.textContent = entry.timestamp || entry.Timestamp || entry.createdAt || "";

        const nameCell = document.createElement("td");
        nameCell.dataset.field = "name";
        nameCell.textContent = entry.name || entry.hovaten || entry.fullName || "";

        const birthdayCell = document.createElement("td");
        birthdayCell.dataset.field = "birthday";
        birthdayCell.textContent = entry.birthday || entry.ngaysinh || entry.birthDate || "";

        const actionsCell = document.createElement("td");
        actionsCell.classList.add("actions");

        if (entryId) {
          actionsCell.innerHTML = `
            <button type="button" data-action="edit">Chỉnh sửa</button>
            <button type="button" class="danger" data-action="delete">Xóa</button>
          `;
        } else {
          const span = document.createElement("span");
          span.textContent = "Không thể thao tác";
          span.style.fontSize = "12px";
          span.style.color = "#999";
          actionsCell.style.justifyContent = "center";
          actionsCell.appendChild(span);
        }

        row.appendChild(timestampCell);
        row.appendChild(nameCell);
        row.appendChild(birthdayCell);
        row.appendChild(actionsCell);

        tableBody.appendChild(row);
      });
    }

    function fetchEntries() {
      setStatus("Đang tải dữ liệu...");

      fetch(`${scriptURL}?action=read`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(data => {
          if (Array.isArray(data)) {
            renderRows(data);
          } else if (data && Array.isArray(data.records)) {
            renderRows(data.records);
          } else if (data && Array.isArray(data.data)) {
            renderRows(data.data);
          } else {
            console.warn("Không nhận được dữ liệu hợp lệ", data);
            renderRows([]);
          }
        })
        .catch(error => {
          console.error(error);
          setStatus("Không thể tải dữ liệu. Vui lòng thử lại sau.", true);
        });
    }

    function enterEditMode(row) {
      const nameCell = row.querySelector('td[data-field="name"]');
      const birthdayCell = row.querySelector('td[data-field="birthday"]');
      const currentName = nameCell.textContent.trim();
      const currentBirthday = birthdayCell.textContent.trim();

      nameCell.innerHTML = `<input type="text" value="${escapeHtml(currentName)}">`;
      birthdayCell.innerHTML = `<input type="date" value="${escapeHtml(toInputDate(currentBirthday))}">`;

      const actionsCell = row.querySelector(".actions");
      actionsCell.innerHTML = `
        <button type="button" data-action="save">Lưu</button>
        <button type="button" class="secondary" data-action="cancel">Hủy</button>
      `;

      row.dataset.mode = "editing";
    }

    function saveRow(row) {
      const id = row.dataset.id;
      const nameInput = row.querySelector('td[data-field="name"] input');
      const birthdayInput = row.querySelector('td[data-field="birthday"] input');

      const payload = {
        id,
        name: nameInput ? nameInput.value.trim() : "",
        birthday: birthdayInput ? birthdayInput.value : ""
      };

      if (!payload.name || !payload.birthday) {
        alert("Vui lòng nhập đầy đủ thông tin.");
        return;
      }

      setStatus("Đang lưu thay đổi...");

      fetch(`${scriptURL}?action=update`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
        .then(response => response.text())
        .then(() => {
          setStatus("Đã lưu thay đổi.");
          fetchEntries();
        })
        .catch(error => {
          console.error(error);
          setStatus("Không thể lưu thay đổi.", true);
        });
    }

    function cancelEdit(row) {
      row.dataset.mode = "";
      fetchEntries();
    }

    function deleteRow(row) {
      const id = row.dataset.id;

      if (!id) {
        alert("Không tìm thấy mã dòng để xóa.");
        return;
      }

      if (!confirm("Bạn có chắc muốn xóa dòng này?")) {
        return;
      }

      setStatus("Đang xóa dữ liệu...");

      fetch(`${scriptURL}?action=delete`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ id })
      })
        .then(response => response.text())
        .then(() => {
          setStatus("Đã xóa dữ liệu.");
          fetchEntries();
        })
        .catch(error => {
          console.error(error);
          setStatus("Không thể xóa dữ liệu.", true);
        });
    }

    tableBody.addEventListener("click", function (event) {
      const button = event.target.closest("button[data-action]");
      if (!button) {
        return;
      }

      const row = button.closest("tr");
      const action = button.dataset.action;

      if (action === "edit") {
        if (!row.dataset.id) {
          alert("Không thể chỉnh sửa dòng này.");
          return;
        }
        if (row.dataset.mode === "editing") {
          return;
        }
        enterEditMode(row);
      } else if (action === "save") {
        saveRow(row);
      } else if (action === "cancel") {
        cancelEdit(row);
      } else if (action === "delete") {
        deleteRow(row);
      }
    });

    fetchEntries();
  </script>
</body>
</html>
